         /**
          * Arrays in JavaScript are ordered collections of data that can store
          * multiple values under a single variable name. They are flexible,
          * allowing for different data types and dynamic resizing, and can be
          * manipulated using various built-in methods.
          */
         const plants = ['broccoli', 'cauliflower', 'cabbage', 'kale', 'tomato'];
         /**
          * The pop() method of Array instances removes the last element from an array and returns that element. This method changes the length of the array.
          */
         let removedPlant = plants.pop();
         console.log(removedPlant);
         console.log(plants);
         console.log('\n');
         
         /**
          * The shift() method of Array instances removes the first element from an array and returns that removed element. This method changes the length of the array.
          */
         removedPlant = plants.shift();
         console.log(removedPlant);
         console.log(plants);
         
         /**
          * The splice() method of Array instances changes the contents of an array by removing or replacing existing elements and/or adding new elements in place.
          */
         console.log('\n\n');
         const months = ['Jan', 'March', 'April', 'June'];
         
         
         months.splice(1, 0, 'Feb');
         // Inserts at index 1
         console.log(months);
         // Expected output: Array ["Jan", "Feb", "March", "April", "June"]
         
         months.splice(4, 1, 'May');
         // Replaces 1 element at index 4
         console.log(months);
         // Expected output: Array ["Jan", "Feb", "March", "April", "May"]
         
         /**
          * The at() method of Array instances takes an integer value and returns the item at that index, allowing for positive and negative integers. Negative integers count back from the last item in the array.
          */
         const array10 = [5, 12, 8, 130, 44];
         
         let index = 2;
         
         console.log(array10);
         
         console.log(`An index of ${index} returns ${array10.at(index)}`);
         // Expected output: "An index of 2 returns 8"
         
         index = -1;
         
         console.log(`An index of ${index} returns ${array10.at(index)}`);
         // Expected output: "An index of -2 returns 130"
         
         /**
          * The concat() method of Array instances is used to merge two or more arrays. This method does not change the existing arrays, but instead returns a new array.
          */
         const array4 = ['a', 'b', 'c'];
         const array2 = ['d', 'e', 'f'];
         const array3 = array4.concat(array2);
         
         console.log(array3);
         // Expected output: Array ["a", "b", "c", "d", "e", "f"]
         
         /**
          * The toSorted() method of Array instances is the copying version of the sort() method. It returns a new array with the elements sorted in ascending order.
          */
         const months2 = ["Mar", "Jan", "Feb", "Dec"];
         const sortedMonths = months2.toSorted();
         console.log(sortedMonths); // ['Dec', 'Feb', 'Jan', 'Mar']
