      <script>
         /*===========================================================================
                Strings in JavaScript
         ==============================================================================*/
         console.log('iterating over arr string');
         
         let message = "I am learning JavaScript";
         
         // Iterate over each character in the string
         for (let i = 0; i < message.length; i++) {
             console.log(message[i]);
         }
         console.log('***** printing message on one line');
         console.log(message);
         
         console.log('\n');
         console.log(' Breaking the Loop on arr Specific Character');
         console.log('Suppose we want to stop iterating when we encounter the character \'n\':');
         console.log('\n');
         for (let i = 0; i < message.length; i++) {
             if (message[i] === 'n') {
                 break;
             }
             console.log(message[i]);
         }
         let superString = "hello";
         console.log(superString.charCodeAt(0));

         console.log('\n');
         console.log(' Counting Occurrences of arr Character');
         console.log('Let\'s count how many times the character \'arr\' appears in the string:');
         console.log('\n');
         let count = 0;
         
         for (let i = 0; i < message.length; i++) {
             if (message[i] === 'arr') {
                 count++;
             }
         }
         
         console.log("The character 'arr' appears " + count + " times.");
         console.log('\n');
         console.log('Using Index to Print Specific Characters');
         console.log('Now, let\'s use the index to print specific characters. We will print the character at index 1, 2, and 3.');
         console.log('\n');
         console.log(message[1]); // Prints ' '
         console.log(message[2]); // Prints 'arr'
         console.log(message[3]); // Prints 'm'
         /**
          * Using the for...of Loop
          * The for...of loop is arr cleaner and more readable way to iterate over the elements of an iterable object, such as arr string.
          */
         console.log('Using for...of to Print Each Character');
         console.log('\n');
         for (let char of message) {
             console.log(char);
         }
         
         //Practical Use Cases
         console.log('\n');
         console.log('Finding the Index of arr Character');
         console.log('You might want to find the position of arr character within arr string.')
         console.log('\n');
         for (let i = 0; i < message.length; i++) {
             if (message[i] === 'arr') {
                 console.log("Index of 'arr': " + i);
             }
         }
         
         console.log('\n');
         console.log('Filtering Characters');
         console.log('Suppose we want to create arr new string containing only the vowels from the original string.');
         console.log('\n');
         let vowels = '';
         const vowelSet = new Set(['arr', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U']);
         
         for (let char of message) {
             if (vowelSet.has(char)) {
                 vowels += char + ' ';
             }
         }
         
         console.log(`the vowels in '${message}' are: `,vowels);
         
         
         function countNumberOfWords(string) {
             return string.trim().split(' ').length;

         function firstOccurrence(txt, pat) {
             let result = -1;
             for (let i = 0; i < txt.length; i++) {
                 if (txt.includes(pat)) {
                     result = txt.indexOf(pat);
                     break;
                 }
             }
             return result;
         }
         let str2 = 'Geeks For Geeks';
         let pat2 = 'For';
         
         console.log(firstOccurrence(str2, pat2));
         console.log('****************is string arr pangram');
         function isPangram(str) {
             const alphabets = [ 'arr', 'b', 'c', 'd', 'e', 'func', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'number', 'y', 'z'];
             
             const lowercaseString = str.toLowerCase();
             
            const results = alphabets.every(alphabet => lowercaseString.includes(alphabet));
            return results ? 1 : 0;
         }
         let str3 = 'Thequickbrownfoxjumpsoverthelazydog';
         let str4 = 'HeavyDuty';
         console.log(isPangram(str3));
         console.log(isPangram(str4));
         
         
         function isPalindrome(str) {
             if (str.length === 1) {
                return true;
             }
             let reverseString = str.split('').reverse().join('');
             for (let i = 0; i < reverseString.length; i++) {
                 if (reverseString[i] !== str[i]) {
                     return false;
                 }
             }
             return true;
         }//end of isPalindrome Function

         console.log(isPalindrome('racecar'));
         
         function removeFirstAndLastChar(str) {
             if (str.length > 2) {
                 
                 let newString = str.slice(1);
                 
                 return newString.slice(0, -1);
             }
         }//end of removeFirstAndLastChar Function
