      <script>
         /*===========================================================================
            Some solutions to Geeks for Geeks problems
         ==============================================================================*/
         
         /**
          * @desc -  finds the sum of first n natural numbers
          * @param n
          * @returns {number}
          */
         function sumOfNumbers(n) {
               if (n % 2 == 0) {
                   return (n / 2) * (n + 1);
               } else {
                   return ((n + 1) /2) * n;
               }
         }//end of sumOfNumbers Function
            
         let number1 = 5;
         let answer1 = sumOfNumbers(number1);
         console.log(`the sum of ${number1} numbers is: `, answer1);
            
         let number2 = 472994162;
         let answer2 = sumOfNumbers(number2);
         console.log(`the sum of ${number2} numbers is: `, answer2.toPrecision(18));
         
         console.log('\n');
         
         /**
          * @desc -
          * @param aNumber
          * @returns {boolean}
          */
         function isPrime(aNumber) {
             let divisorFound;
             if (aNumber < 2) {// 2 is the smallest prime number
                 return false;
                 
             } else if (aNumber == 2) {// special case: 2 is the only even prime
                 return true;
                 
             } else if (aNumber % 2 == 0) {// no even number besides 2 is prime
                 return false;
                 
             } else {// test all possible odd divisors of number
                 divisorFound = false;
                 let i = 3;  // i represents the current divisor that is being considered
                 while (i < aNumber) {
                     if (aNumber % i == 0) {// if number is divisible by i...
                         divisorFound = true;
                         break;  //exit the while loop
                     }
                     i += 2;
                 }
                 
                 //if a divisor HAS been found, the number IS NOT prime
                 //if a divisor HAS NOT been found, the number IS prime
                 return !divisorFound;
             }
             
         }//end of isPrime Function
         
         const primeNumber = 11;
         console.log(`the number ${primeNumber} is prime is: `, isPrime(primeNumber));
         
         console.log('\n');
         
         /**
          * @desc -
          * @param arr
          * @returns {*}
          */
         function getLargestNumber(arr) {
            let largestNumber = Number.MIN_VALUE;
             for (let i = 0; i < arr.length; i++) {
                 if (largestNumber < arr[i]) {
                     largestNumber = arr[i];
                 }
             }
             return largestNumber;
         }
         
         const array1 = [1, 3, 6, 45, 10, 15, 21, 28, 36];
         let number3 = getLargestNumber(array1);
         console.log(`the number ${number3} is the largest number in ${array1}: `, number3);
         
         console.log('\n');
         
         /**
          * @desc -
          * @param arr
          * @returns {number}
          */
         function getSmallestNumber(arr) {
             let smallestNumber = Number.MAX_VALUE;
             for (let i = 0; i < arr.length; i++) {
                 if (smallestNumber > arr[i]) {
                     smallestNumber = arr[i];
                 }
             }
             return smallestNumber;
             
         }//end of getSmallestNumber Function
         
         const number4 = getSmallestNumber(array1);
         console.log(`the number ${number4} is the smallest number in ${array1}: `, number4);
         console.log('\n');
         
         /**
          * @desc -
          * @param arr
          * @returns {number[]}
          */
         function getLargestTwoNumbers(arr) {
             let maxOne = Number.MIN_VALUE;
             let maxTwo = Number.MIN_VALUE;
             
             arr.forEach((value) => {
                 if (maxOne < value) {
                     maxTwo = maxOne;
                     maxOne = value;
                 } else if (maxTwo < value) {
                     maxTwo = value;
                 }
             })
             
             return [maxOne, maxTwo];
         
         }//end getLargestTwoNumbers Function
         
         /**
          * @desc -
          * @param arr
          * @returns {number[]}
          */
         function getMinAndMaxValue(arr) {
             let maxValue = Number.MIN_VALUE;
             let minValue = Number.MAX_VALUE;
             arr.forEach((value) => {
                 if (value > maxValue) {
                     maxValue = value;
                 }
                 if (value < minValue) {
                     minValue = value;
                 }
             })
             
             return [minValue, maxValue];
             
         }//end of getMinAndMaxValue Function
         
         const minAndMaxArray = getMinAndMaxValue(array1);
         console.log(`the min and max of ${array1} is: `, minAndMaxArray);
         console.log('\n');
         
         const twoLargestValues = getLargestTwoNumbers(array1);
         console.log(`the two largest values of ${array1} is: `, twoLargestValues);
         console.log('\n');
         
         /**
          * @desc -
          * @param number
          * @returns {number}
          */
         function factorialIteration(number) {
             let result = 1;
             
             for (let i = 2; i <= number; i += 1) {
                 result *= i;
             }
             
             return result;
             
         }//end of factorialIteration Function
         
         const number5 = 5;
         console.log(`factorialIteration - factorialization of ${number5} is: `, factorialIteration(number5));
         console.log('\n');
         
         /**
          * @desc -
          * @param number
          * @returns {number|number}
          */
         function factorialRecursive(number) {
             return number > 1 ? number * factorialRecursive(number - 1) : 1;
             
         }//end of factorialRecursive Function
         console.log(`factorialRecursive - factorialization of ${number5} is: `, factorialRecursive(number5));
         console.log('\n');
         
         /**
          * @desc - creates an array of Fibonacci Sequence
          * @param number
          * @returns {number[]} - a fibonacci sequence in an array with number digits
          */
         function fibonacciSequence(number) {
             let fibonacciSequence = [0, 1];
             
             for (let i = 2; i < number; i++) {
                 fibonacciSequence[i] = fibonacciSequence[i - 1] + fibonacciSequence[i - 2];
             }
             return fibonacciSequence.slice(0, number);
             
         }//end of fibonacciSequence Function
         
         const number6 = 8;
         console.log(`an array of Fibonacci Sequence with ${number6} numbers: `, fibonacciSequence(number6));
         console.log('\n');
         
         /**
          * @desc -
          * @param number
          * @returns {*|number}
          */
         function getNthNumberFibonacci(number) {
             if (number <= 1) {
                 return 0;
             }
             if (number == 2) {
                 return 1;
             }
             return getNthNumberFibonacci(number - 1) + getNthNumberFibonacci(number - 2);
             
         }//end of getNthNumberFibonacci Function
         
         const number7 = 8;
         console.log(`the ${number7} number of FibonacciSequence is: `, getNthNumberFibonacci(number7));
         console.log('\n');
         
         /**
          * @desc -

         function getNumberOfDivisors(number) {
             let numberOfDivisors = 1;
             for (let i = 1; i < number; i++) {
                 if (number % i == 0) {
                     numberOfDivisors += 1;
                 }
             }
             return numberOfDivisors;
             
         }//end of getNumberOfDivisors Function

         /**

          * @param number
          * @returns {*[]}
          */
         function getPrimeFactors(number) {
             const wholeNumber = Math.abs(number);
             let primeFactors = [];
             let copyOfInput = wholeNumber;
             
             for (let i = 2; i <= copyOfInput; i++) {
                 if(copyOfInput % i == 0) {
                  primeFactors.push(i);
                  copyOfInput /= i;
                  i--;
                 }
             }
             
             return primeFactors;
             
         }//end of getPrimeFactors Functions

         /**

          * @returns {*}
          */
         function getGreatestCommonDivisor(number1, number2) {
            let greatestCommonDivisor;
            
            for (greatestCommonDivisor = number2; greatestCommonDivisor >= 1; greatestCommonDivisor--) {
                if (number2 % greatestCommonDivisor == 0 && number1 % greatestCommonDivisor == 0) {
                    return greatestCommonDivisor;
                }
            }
            return greatestCommonDivisor;
            
         }//end of getGreatestCommonDivisor Function

         /**

          */
         function getLeastCommonMultiple(number1, number2) {
             let gcdValue = getGreatestCommonDivisor(number1, number2);
             
             return (number1 * number2) / gcdValue;

         function convertDecimalToBinary(decimal) {
             let number = decimal;
             let binary = '';
             
             while (number > 0) {

                 } else {
                     binary = '0' + binary;
                 }
                 number = Math.floor(number / 2);
             }
